<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Competiciones</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h2>Lista de Competiciones</h2>
    <div class="mb-3">
        <a th:href="@{/verCompeticiones/formCompeticion}" class="btn btn-primary">Crear Nueva Competici√≥n</a>
    </div>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Monto del Premio</th>
                <th>Fecha de Inicio</th>
                <th>Fecha de Fin</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="competicion : ${listaCompeticiones}">
                <td th:text="${competicion.id}"></td>
                <td th:text="${competicion.nombre}"></td>
                <td th:text="${competicion.montoPremio}"></td>
                <td th:text="${#temporals.format(competicion.fechaInicio, 'dd-MM-yyyy')}"></td>
                <td th:text="${#temporals.format(competicion.fechaFin, 'dd-MM-yyyy')}"></td>
                <td>
                    <a th:href="@{/verCompeticiones/editar/{id}(id=${competicion.id})}" class="btn btn-sm btn-primary">Editar</a>
                    <a th:href="@{/verCompeticiones/eliminar/{id}(id=${competicion.id})}" class="btn btn-sm btn-danger">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>
	<a th:href="@{/}" class="btn btn-secondary">Volver al Inicio</a>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"
        integrity="sha384-Zw7r017UCG3Qq49nGwAQv8JpF2dFpjIWqEUDg1s8fBbF06E3brJfAcr8BZj1Z2Ns"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+jBb8ab1m1E80j2UmPxCGA"
        crossorigin="anonymous"></script>
</body>
</html>
